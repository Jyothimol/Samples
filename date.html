<html>
<head>
<script type="text/javascript">
d=new Date();
m=new Date();

switch(m.getMonth())
{
    case 0:document.write("January"+"<br>");
           break;
    case 1:document.write("February"+"<br>");
           break;
    case 2:document.write("March"+"<br>");
           break;
    case 3:document.write("April"+"<br>");
           break;
    case 4:document.write("May"+"<br>");
           break;
    case 5:document.write("June"+"<br>");
           break;
    case 6:document.write("July"+"<br>");
           break;
    case 7:document.write("August"+"<br>");
           break;
    case 8:document.write("September"+"<br>");
           break;
    case 9:document.write("October"+"<br>");
           break;
    case 10:document.write("November"+"<br>");
            break;
    case 11:document.write("December"+"<br>");
            break;
    default:document.write("Invalid");
            break;
}
switch(d.getDay())
{
    case 0:document.write("Sunday"+"<br>");
           break;
    case 1:document.write("Monday"+"<br>");
           break;
    case 2:document.write("Tuesday"+"<br>");
           break;
    case 4:document.write("Wednesday"+"<br>");
           break;
    case 5:document.write("Thursday"+"<br>");
           break;
    case 6:document.write("Friday"+"<br>");
           break;
    case 7:document.write("Saturday"+"<br>");
           break;
    default:document.write("Invalid");
           break;
}
</script>
</head>
</html>
